<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta Name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Neomorphsim</title>
</head>
<body>
    <div class="main">
        <div class="container a__container" id="a__container">
            <form class="form" id="a__form" method="" action="">
                <h2 class="form__title title">Create Account</h2>
                <div class="form__icons">
                    <img class="form__icon" src="images/facebook.svg" alt="facebook" >

                    <img class="form__icon" src="images/twitter.svg" alt="twitter" >

                    <img class="form__icon" src="images/linkedin.svg" alt="linkedin" >
                </div>

                <span class="form__span">or use Email for registration</span>

                <input class="form__input" type="text" placeholder="Name" required>

                <input class="form__input" type="Email" placeholder="Email" required>

                <input class="form__input" type="Password" placeholder="Password" required>

                <button class="form__button button submit">Sign Up</button>
            </form>
        </div>


<div class="container b__container" id="b__container">
    <form action="" id="b__form" method="" class="form">

        <h2 class="form__title title">Sign in to Website</h2>

        <div class="form__icons">
            <img class="form__icon" src="images/facebook.svg" alt="facebook" >

            <img class="form__icon" src="images/twitter.svg" alt="twitter" >

            <img class="form__icon" src="images/linkedin.svg" alt="linkedin" >
        </div>

                <span class="form__span">or use Email for registration</span>

                <input class="form__input" type="Email" placeholder="Email" required>

                <input class="form__input" type="Password" placeholder="Password" required>
                <a href="" class="form__link">Forgot your Password</a>

                <button class="form__button button submit">Sign In</button>
    </form>
</div>

<div class="switch" id="switch__ctn">
    
    <div class="switch__circle"></div>
    <div class="switch__circle switch__circle--t"></div>

    <div class="switch__container" id="switch__c1">
        <h2 class="switch__title title">Welcome Back</h2>
        <p class="switch__description description">To keep connected with us please login with your personal info
        </p>

        <button class="switch__button button switch__btn">Sign In</button>
    </div>

    <div class="switch__container is-hidden" id="switch__c2">
        <h2 class="switch__title title">Hello Friend !</h2>
        <p class="switch__description description">Enter your personal details and start your journey with us
        </p>

        <button class="switch__button button switch-btn">Log in</button>
    </div>

</div>

    </div>


    
<script src="form.js"></script>

</body>
</html>
